<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Genius</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1></h1>
    </div>
    <div class="geniusBoard ">
        <div id="0" class="pad green"></div>
        <div id="1" class="pad red"></div>
        <div id="2" class="pad yellow"></div>
        <div id="3" class="pad blue"></div>   
      <div class="board-controls">
        <div class="title">Genius</div>
        <div class="display inline">00</div>
        <div class="start inline">START</div>
        <div class="strict inline">STRICT</div>
        <div class="switch-container">
          <p class="off inline">OFF</p>
          <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
          <p class="on inline">ON</p>
        </div>
      </div>
  </div>
  <div class = "seqScore">
    <div class = "gameScore">00</div>
    <div class = "textScore">Player</div>
  </div>
  <div class = "seqScore2">
    <div class = "gameScore2">00</div>
    <div class = "textScore2">Player 2</div>
  </div>




  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
